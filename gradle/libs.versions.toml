[versions]
agp = "8.10.1"
kotlin = "2.0.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"

kaptVersion         = "1.6.20"
kotlinPlugin        = "1.8.10"
fragment            = "1.5.6"
navigation          = "2.5.3"
retrofit            = "2.9.0"
hilt                = "2.49"
gson                = "2.9.0"
